services:
  provenance_gateway:
    build: .
    image: swarm_connect:main
    ports:
      - "8899:8000"
    environment:
      - SWARM_BEE_API_URL=http://192.168.45.30:1633
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
